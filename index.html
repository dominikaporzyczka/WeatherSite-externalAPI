<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Weather Site</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="container">
        <header>
            <div>
                <h1>My Awesome Weather Site</h1>
                <h2>JSON data from the Weather Underground</h2>
            </div>

            <div class="weather_icon">
                <img src="images/weather.png" alt="weather icon">
            </div>
        </header>

        <section id="left">
            <div id="location">City</div>
            <div id="weather">Current condition</div>
            <div id="temperature">00</div>
            <div id="description">Description</div>
        </section>

        <footer>
            <div>Made with &#9825; by Domi</div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
